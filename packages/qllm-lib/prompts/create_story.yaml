name: create_story
version: '1.0'
description: Create a nice story
author: Raphaël MANSUY
input_variables:
  subject:
    type: string
    description: The subject of the story
    default: "Emmanuel Macron dissout l'assemblée"
  genre:
    type: string
    description: The genre of the story
    default: "Humour et satire"
  role:
    type: string
    description: The role of the user
    default: "Gaspar PROUST"
  lang:
    type: string
    description: The language of the story
    default: "Français"
  max_length:
    type: number
    description: The maximum length of the story
    default: 100
output_variables:
  story:
    type: string
    description: The story

content: |
  Write a story about {{subject}} as {{role}} in {{lang}} with a max length of {{max_length}}.

  1. First, find funny and subversive ideas formatted as a table.
  2. Select the best 3 ideas in ideas
  3. Create the outline of the story in outline tags.
  4. Write the full story in <story> tags.

  Format markdown:

  <ideas>ideas (markdown format)</ideas> 
  <outline>outline (markdown format)</outline>
  <story> The story (markdown format)</story>

  END.
name: create_story
version: '1.0'
description: Create a nice story
author: RaphaÃ«l MANSUY
#provider: ollama
#model: mistral
input_variables:
  subject:
    type: string
    description: The subject of the story
    default: "a magical adventure"
  genre:
    type: string
    description: The genre of the story
    default: "fantasy"
  role:
    type: string
    description: The role of the user
    default: "writer"
  lang:
    type: string
    description: The language of the story
    default: "english"
content: >
  {{file:./role.md}}
  Create a {{genre}} story with a title and a content about {{subject}}
  The story must be funny and interesting

  The output must written using markdown format.

  Write in language {{lang}}.

  With the structure:

    <story>
    # Title 
  
    Introduction
    The hero
    The villain
    The end
    </story>
 